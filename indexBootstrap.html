<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mainBootStrap.css">
    <title>Niterói Surf</title>
</head>
<body class="container-fluid col">
    <header class="row d-flex justify-content-around">
            <a href="indexBootstrap.html" class="col-sm-1 mx-5 my-4 headerSpace"><img src="imagem/logoniteroisurf.png" alt="Logo" id="logo"></a>
            <nav class="col-sm-5 my-5">
                <ul class="col nav nav-bar d-flex justify-content-around navtablet btn-group-sm">
                    <li class="row btn btn-outline-primary "><a href="#" class="nav-link">Home</a></li>
                    <li class="row btn btn-outline-primary "><a href="#" class="nav-link">Inscrição</a></li>
                    <li class="row btn btn-outline-primary "><a href="#" class="nav-link">Fotos</a></li>
                    <li class="row btn btn-outline-primary "><a href="#" class="nav-link"">A Escola</a></li>
                </ul>
            </nav>
            <img src="imagem/icon-menu-png-21.ico" alt="" class="logoMenu my-4 mx-5">
    </header>
    <main class="row container-fluid correctSpace">
        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imagem/1.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagem/2.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="imagem/3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </main>
    <footer class="row">
      <div class="container">
        <img src="imagem/cvale.jfif" alt="Logo cvale"><img src="imagem/purosuco.jpg" alt="Logo Puro Suco"><img src="imagem/noi.jpg" alt="Logo Noi">
      </div>
    </footer>
</body>
</html>
